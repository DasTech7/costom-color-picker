<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>COSTOM COLOR PICKER</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="color" id="color"></div>
  
  <div class="container">
    <span class="minV">0</span> 
    <input type="range" id="red" value="0" min="0" max="225" class="range"/>
    <span class="maxV">225</span>
    <span id="redValue" class="value"></span>
    
    <br/><span class="minV">0</span>
    <input type="range" id="green" value="0" min="0" max="225" class="range"/>
    <span class="maxV">225</span>
    <span id="greenValue" class="value"></span>
    
    <br/><span class="minV">0</span>
    <input type="range" id="blue" value="0" min="0" max="225" class="range"/>
    <span class="maxV">225</span>
    <span id="blueValue" class="value"></span>
  </div>
  
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
